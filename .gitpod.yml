tasks:
  - init: |
      # Memcached
      sudo apt install -y libmemcached-dev

      # Python 3.10
      sudo add-apt-repository -y ppa:deadsnakes/ppa
      sudo apt install -y python3.10 python3.10-distutils python3.10-dev

      # Poetry
      pip install poetry
      poetry install

