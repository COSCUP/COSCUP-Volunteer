{% extends "project_edit_base.html" %}
{% block head_title_project_edit %}設定{% endblock %}
{%block project_edit_menu%}is-active{%endblock%}
{% block project_edit_body %}
<form method="POST">
    <div class="field">
        <label class="label">name</label>
        <div class="control">
            <input class="input" type="text" name="name" value="{{project.name}}">
        </div>
        <p class="help is-success">活動名稱</p>
    </div>
    <div class="field">
        <label class="label">description</label>
        <div class="control">
            <textarea class="textarea" name="desc" placeholder="Project description ...">{{project.desc}}</textarea>
        </div>
        <p class="help is-success">描述一下活動的簡介</p>
    </div>
    <div class="field">
        <label class="label">志工時數申請上限</label>
        <div class="control">
            <input class="input" type="number" name="volunteer_certificate_hours" min="0" value="{{project.volunteer_certificate_hours}}">
        </div>
        <p class="help is-success">時數申請上限，顯示在說明處。</p>
    </div>
    <div class="field">
        <div class="control">
            <button class="button is-primary" type="submit">Update</button>
            <a class="button" href="/project/{{project._id}}">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
