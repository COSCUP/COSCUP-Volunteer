{% extends 'index.html' %}
{% block body %}
<section class="hero is-info" style="margin-bottom: 25px;">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Profile</h1>
            <h2 class="subtitle">建立基本資料</h2>
        </div>
    </div>
</section>
<div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <form method="POST">
                <div class="field">
                    <label class="label">Name*</label>
                    <div class="control has-icons-right">
                        <input class="input" name="badge_name" type="text" required>
                        <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                    </div>
                    <p class="help is-success">名牌顯示的稱呼。</p>
                </div>
                <div class="field">
                    <label class="label">Phone*</label>
                    <div class="control has-icons-right">
                        <input class="input" name="phone" type="tel" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
                        <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                    </div>
                    <p class="help is-success">0912-3456-7890</p>
                </div>
                <div class="field">
                    <button class="button is-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
