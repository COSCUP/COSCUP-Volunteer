<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/faw/svgs/solid/paper-plane.svg">
    <title>COSCUP Secretary</title>
  </head>
  <body>
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <div class="navbar-item">
        <a class="button is-success is-light" href="/">COSCUP Secretary</a>
      </div>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-end">
          {% if g.user and g.user.data %}
          <div class="navbar-item has-dropdown">
            <a class="navbar-link">
              <figure class="image is-24x24">
                <img class="is-rounded" src="{{g.user.data.picture}}">
              </figure>
              {{g.user.data.name}}
            </a>
            <div class="navbar-dropdown is-right">
                <a class="navbar-item">Setting</a>
                <hr class="navbar-divider">
                <a class="navbar-item">Logout</a>
            </div>
          </div>
          {% else %}
          <div class="navbar-item">
              <div class="field is-grouped">
                  <p class="control">
                      <a class="button is-info" href="/oauth2callback">Login</a>
                  </p>
              </div>
          </div>
          {% endif %}
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
  </section>
  </body>
</html>
