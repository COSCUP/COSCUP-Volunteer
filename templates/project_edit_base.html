{% extends "base.html" %}
{% block head_title %}{{project.name}} 活動編輯 {%block head_title_project_edit%}{%endblock%}{% endblock %}
{% block body %}
<section class="section">
  <div class="container">
    <h1 class="title">
        Setting Project
    </h1>
    <p class="subtitle">設定頁面</p>
  </div>
</section>
<section class="section">
  <div class="container">
      <div class="columns">
          <div class="column is-2">
              <aside class="menu">
                  <p class="menu-label">管理</p>
                  <ul class="menu-list">
                      <li><a class="{%block project_edit_menu%}{%endblock%}" href="/project/{{project._id}}/edit">設定</a></li>
                      <li><a class="{%block project_edit_menu_create_team%}{%endblock%}" href="/project/{{project._id}}/edit/team">編輯組別</a></li>
                      <li><a class="{%block project_form_menu%}{%endblock%}" href="/project/{{project._id}}/form">表單結果</a></li>
                      <li><a class="{%block project_form_traffic_mapping%}{%endblock%}" href="/project/{{project._id}}/form_traffic_mapping">設定交通費區域費用</a></li>
                      <li><a class="{%block project_form_accommodation%}{%endblock%}" href="/project/{{project._id}}/form/accommodation">住宿設定</a></li>
                      <li><a class="{%block project_dietary_habit%}{%endblock%}" href="/project/{{project._id}}/dietary_habit">飲食習慣</a></li>
                      <li><a class="{%block project_contact_book%}{%endblock%}" href="/project/{{project._id}}/contact_book">通訊錄</a></li>
                  </ul>
              </aside>
          </div>
          <div class="column">{% block project_edit_body %}{% endblock %}</div>
      </div>
  </div>
</section>
{% endblock %}
