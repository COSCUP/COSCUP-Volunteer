name: BuildDocs

on:
  push:
    branches:
      - master
      - 'dev_docs'
    paths:
      - 'models/**'
      - 'module/**'
      - 'docs_dev/**'
      - '.github/workflows/build_docs.yml'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-20.04', 'ubuntu-22.04']
        python-version: ['3.10', '3.11-dev']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install memcached libs
        run: sudo apt-get install ca-certificates libmemcached-dev
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache Poetry venv
        uses: actions/cache@v3
        with:
          path: ./.venv
          key: poetry-venv-${{ hashFiles('**/poetry.lock') }}
          restore-keys: poetry-venv-
      - name: Cache Poetry local
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-local-${{ hashFiles('**/poetry.lock') }}
          restore-keys: poetry-local-
      - name: Cache Poetry cache
        uses: actions/cache@v3
        with:
          path: ~/.cache
          key: poetry-cache-${{ hashFiles('**/poetry.lock') }}
          restore-keys: poetry-cache-
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.2.2
          virtualenvs-create: true
          virtualenvs-in-project: false
          installer-parallel: true
      - name: Install dependencies
        run: poetry install
      - name: Create setting.py
        run: mv setting_sample.py setting.py
      - name: Build Docs
        env:
          PYTHONPATH: '../'
        run: cd docs_dev; poetry run mkdocs -v build;
      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DOC_S3_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DOC_S3_KEY }}
        run: cd docs_dev; poetry run aws s3 sync ./site s3://coscup-volunteer-docs/ --acl public-read
