name: DockerCompose

on:
  push:
  workflow_dispatch:

jobs:
  docker:
    strategy:
      matrix:
        os: ["ubuntu-20.04", "ubuntu-22.04"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: List images
        run: docker images
      - name: Rename sample setting file
        run: mv ./setting_sample.py ./setting.py
      - name: Build the base image
        run: docker build -t coscupweb-base:24.01.18 -f ./Dockerfile-base-dev ./
      - name: UP
        env:
          CLIENT_ID: ${{ secrets.TDX_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.TDX_CLIENT_SECRET }}
        run: docker compose up --build --detach
      - name: List images
        run: docker images
      - name: List container
        run: docker ps -a
      - name: Cat Celery Log
        run: |
          sleep 45 ;
          ls -alh ;
          ls -alh ./logs ;
          ls -alh ./logs/workers ;
          cat ./logs/workers/log.log
