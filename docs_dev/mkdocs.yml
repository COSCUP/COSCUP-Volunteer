site_name: COSCUP Volunteer Docs
repo_url: https://github.com/COSCUP/COSCUP-Volunteer
repo_name: COSCUP/COSCUP-Volunteer
edit_uri: edit/master/docs_dev/docs/
copyright: "CC BY 4.0 2022 COSCUP Volunteer"
nav:
  - Home: index.md
  - Developers:
    - Overview for Beginners: dev-beginners.md
    - Build Base Image: dev-build-base-image.md
    - API: dev-api.md
  - Security: security.md
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  language: en
  font:
    text: Roboto
    code: Courier Prime
  features:
    - content.code.annotate
    - navigation.tabs
    - navigation.top
extra:
  analytics:
    provider: google
    property: UA-156956691-1
markdown_extensions:
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - md_in_html
