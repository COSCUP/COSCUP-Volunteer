site_name: COSCUP Volunteer Docs
repo_url: https://github.com/COSCUP/COSCUP-Volunteer
repo_name: COSCUP/COSCUP-Volunteer
edit_uri: edit/master/docs_dev/docs/
copyright: "CC BY 4.0 2022 COSCUP Volunteer"
nav:
  - Home: index.md
  - Developers:
    - Overview for Beginners: dev-beginners.md
    - Build Base Image: dev-build-base-image.md
    - API: dev-api.md
  - Security: security.md
  - Code Reference:
    - Overview: code_reference/overview.md
    - Models:
      - base: code_reference/models/base.md
      - budgetdb: code_reference/models/budgetdb.md
      - expensedb: code_reference/models/expensedb.md
      - formdb: code_reference/models/formdb.md
      - index: code_reference/models/index.md
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  language: en
  font:
    text: Roboto
    code: Courier Prime
  features:
    - content.code.annotate
    - navigation.tabs
    - navigation.top
extra:
  analytics:
    provider: google
    property: UA-156956691-1
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_signature_annotations: true
            separate_signature: true
          import:
            - https://requests.readthedocs.io/en/master/objects.inv
markdown_extensions:
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - md_in_html
