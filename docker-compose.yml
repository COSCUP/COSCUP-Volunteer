version: "3.9"

networks:
  backend:
    driver: bridge

services:
  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - $PWD/logs/nginx:/var/log/nginx
      - $PWD/nginx/sites:/etc/nginx/sites-available
    depends_on:
      - webapp
      - apiapp
    networks:
      - backend

  workerapp:
    image: "volunteer-app:prod"
    build:
      context: .
      dockerfile: ./Dockerfile-app-dev
    links:
      - "memcached-prod:memcached"
      - "queue_sender:rabbitmq"
      - "secretary_mongo:mongo"
    volumes:
      - $PWD/logs/apps:/app/log
      - $PWD/scripts:/app/scripts
    depends_on:
      - memcached-prod
      - queue_sender
      - secretary_mongo
    networks:
      - backend
    environment:
      - LD_PRELOAD=/usr/local/lib/libjemalloc.so
      - PYTHONPATH=/app
    command: sh

  cmdapp:
    image: "volunteer-app:prod"
    build:
      context: .
      dockerfile: ./Dockerfile-app-dev
    links:
      - "memcached-prod:memcached"
      - "queue_sender:rabbitmq"
      - "secretary_mongo:mongo"
    volumes:
      - $PWD/logs/apps:/app/log
    depends_on:
      - memcached-prod
      - queue_sender
      - secretary_mongo
    environment:
      - LD_PRELOAD=/usr/local/lib/libjemalloc.so
      - PYTHONPATH=/app
    networks:
      - backend
    entrypoint: ["poetry", "run", "python3", "cmdtools/main.py"]

  webapp:
    image: "volunteer-app:prod"
    build:
      context: .
      dockerfile: ./Dockerfile-app-dev
    links:
      - "memcached-prod:memcached"
      - "queue_sender:rabbitmq"
      - "secretary_mongo:mongo"
    volumes:
      - $PWD/logs/apps:/app/log
    depends_on:
      - memcached-prod
      - queue_sender
      - secretary_mongo
    expose:
      - "5000"
    deploy:
      replicas: 1
    environment:
      - LD_PRELOAD=/usr/local/lib/libjemalloc.so
    networks:
      - backend
    entrypoint: ["poetry", "run", "uwsgi", "./uwsgi.ini"]

  apiapp:
    image: "volunteer-app:prod"
    build:
      context: .
      dockerfile: ./Dockerfile-app-dev
    links:
      - "memcached-prod:memcached"
      - "queue_sender:rabbitmq"
      - "secretary_mongo:mongo"
    volumes:
      - $PWD/logs/apps:/app/log
    depends_on:
      - memcached-prod
      - queue_sender
      - secretary_mongo
    expose:
      - "8000"
    deploy:
      replicas: 1
    environment:
      - LD_PRELOAD=/usr/local/lib/libjemalloc.so
      - UVICORN_HOST=0.0.0.0
      - UVICORN_WORKERS=2
    networks:
      - backend
    entrypoint: ["poetry", "run", "uvicorn", "api.main:app"]

  celery_worker:
    image: "volunteer-app:prod"
    build:
      context: .
      dockerfile: ./Dockerfile-app-dev
    links:
      - "queue_sender:rabbitmq"
      - "secretary_mongo:mongo"
    volumes:
      - $PWD/logs/workers:/app/log
    depends_on:
      - memcached-prod
      - queue_sender
      - secretary_mongo
    environment:
      - LD_PRELOAD=/usr/local/lib/libjemalloc.so
      - C_FORCE_ROOT=true
    networks:
      - backend
    entrypoint: ["poetry", "run", "celery", "-A", "celery_task.celery_main", "worker", "-B", "-l", "info", "-O", "fair", "-c", "4", "--logfile", "./log/log.log"]

  memcached-prod:
    image: "memcached:1.6.18-alpine"
    deploy:
      replicas: 1
    networks:
      - backend

  queue_sender:
    image: "rabbitmq:3.11.7-management-alpine"
    deploy:
      replicas: 1
    depends_on:
      - secretary_mongo
    networks:
      - backend

  secretary_mongo:
    image: "mongo:6.0.3-focal"
    deploy:
      replicas: 1
    networks:
      - backend

  link_mongo:
    image: "mongo:6.0.3-focal"
    deploy:
      replicas: 1
    networks:
      - backend
    entrypoint: ["mongosh", "secretary_mongo:27017"]
